<!-- expirence.html -->
<div class="jumbotron text-center">
  <div ng-controller="ExpirenceController" class="col-md-8 col-md-offset-2">
    <ul rn-carousel rn-carousel-index rn-carousel-controls rn-carousel-transition class="projects">
      <li ng-repeat="project in projects">
        <div>
          <h1>{{ project.name }}</h1>
          <img ng-src="{{ project.imgs[0] }}">
        </div>
      </li>
    </ul>  
  </div>
</div>
