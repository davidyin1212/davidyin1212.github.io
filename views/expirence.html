<!-- expirence.html -->
<style>
.project-carousel{
  min-height: 100vh;
}

.project-carousel img{
  min-height: 100vh;
}
</style>
<div class="text-center">
  <div ng-controller="ExpirenceController" class="project-carousel col-md-8 col-md-offset-2">
    <ul rn-carousel rn-carousel-index rn-carousel-controls rn-carousel-transition class="projects">
      <li ng-repeat="project in projects">
        <div>
          <h1>{{ project.name }}</h1>
          <img ng-src="{{ project.imgs[0] }}">
        </div>
      </li>
    </ul>
  </div>
</div>
