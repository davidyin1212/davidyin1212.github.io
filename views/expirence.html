<!-- expirence.html -->
<style>
.project-carousel{
  min-height: 100vh;
}

.project-carousel img{
  min-height: 100vh;
}

#main{
  position: absolute;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.indicators{
  position: absolute;
  margin-top: 90vh;
  z-index: 10;
}
</style>
<div class="jumbotron text-center">
  <div ng-controller="ExpirenceController" class="project-carousel col-md-8 col-md-offset-2">
    <ul rn-carousel rn-carousel-index="carouselIndex" rn-carousel-controls rn-carousel-transition class="projects">
      <div rn-carousel-indicators ng-if="projects.length > 1" slides="projects" rn-carousel-index="carouselIndex" class="indicators col-md-4 col-md-offset-4"></div>
      <li ng-repeat="project in projects">
        <div>
          <h1>{{ project.name }}</h1>
          <img ng-src="{{ project.imgs[0] }}">
        </div>
      </li>
    </ul>
  </div>
</div>
